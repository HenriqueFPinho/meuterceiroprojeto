<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Mentoria</title>

</head>


<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div id="name-surname">
          <div id="name" class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div id="surname" class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" />
          </div>
          </div>
  
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6" />
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Infromações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend id="mentoring">Primeira Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input id="date" />
            </div>
  
            <div class="input-wrapper">
              <label for="start">Das</label>
              <input id="start" />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input id="end" />
            </div>
          </div>

          <legend id="mentoring">Segunda Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input id="date" />
            </div>
  
            <div class="input-wrapper">
              <label for="start">Das</label>
              <input id="start" />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input id="end" />
            </div>
          </div>

          

        </div>
      </fieldset>


    </form>
    <footer>
      <button 
        class="button"
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>

</body>

</html>
